parameters:
- name: displayName
  type: string
- name: inputs
  type: object
- name: isOfficialBuild
  type: boolean

steps:
  - ${{ if parameters.isOfficialBuild }}:
    - task: 1ES.PublishPipelineArtifacts@1
      displayName: ${{ parameters.displayName }}
      inputs: ${{ parameters.inputs }}
  - ${{ else }}:
    - task: 1ES.PublishPipelineArtifact@1
      displayName: ${{ parameters.displayName }}
      inputs: ${{ parameters.inputs }}