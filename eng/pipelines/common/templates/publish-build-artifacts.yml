parameters:
  - name: isOfficial
    type: boolean
  - name: displayName
    type: string
  - name: inputs
    type: object
  - name: condition
    type: string
    default: ''

steps:
  - ${{ if eq(parameters.isOfficial, 'true') }}:
    - task: 1ES.PublishBuildArtifacts@1
      displayName: ${{ parameters.displayName }}
      inputs: ${{ parameters.inputs }}
      condition: ${{ parameters.condition }}
  - ${{ else }}:
    - task: PublishBuildArtifacts@1
      displayName: ${{ parameters.displayName }}
      inputs: ${{ parameters.inputs }}
      condition: ${{ parameters.condition }}